<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <article>
        <section id="datas">
          <div id="container-day" class="container day">
            <label id="day-label" for="day-input">DAY</label>
            <input id="day-input" type="number" placeholder="DD" />
            <p class="empty-day">This field is required</p>
            <p class="invalid-day">Must be a valid day</p>
            <p class="invalid-date">Must be a valid date</p>
          </div>
          <div class="container month">
            <label id="month-label" for="month-input">MONTH</label>
            <input id="month-input" type="number" placeholder="MM" />
            <p class="empty-month">This field is required</p>
            <p class="invalid-month">Must be a valid month</p>
          </div>
          <div class="container year">
            <label id="year-label" for="year-input">YEAR</label>
            <input id="year-input" type="number" placeholder="YYYY" />
            <p class="empty-year">This field is required</p>
            <p class="invalid-year">Must be in past</p>
          </div>
        </section>
        <section id="calculate">
          <div id="hr"></div>
          <div id="button-calculate" onclick="calculate()">
            <img src="assets/images/icon-arrow.svg" alt="button-calculate" />
          </div>
        </section>
        <section id="results">
          <p><span class="results yearr">--</span> years</p>
          <p><span class="results monthr">--</span> months</p>
          <p><span class="results dayr">--</span> days</p>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Wilson JÃºnior</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
